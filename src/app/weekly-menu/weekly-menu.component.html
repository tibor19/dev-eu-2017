<article>

  <h2>Weekly Menu</h2>

  <div class="box" *ngFor="let recipe of recipes; let odd=odd; let even = even; let index=index">
    <a href="#/recipe/{{recipe.recipeId}}">
      <div class="box-content"
      [class.float-right] = "even"
      [class.float-left] = "odd"
      >
        <h2>{{days[index % 7]}}</h2>
        <h4>{{recipe.name}}</h4>
      </div>
      <div class="box-image"
        [ngClass]="{'float-left': even, 'float-right': !even}"
      >
        <img src="content/images/food/{{recipe.image}}.jpg" width="200" height="120" alt="{{recipe.name}} Image">
      </div>
    </a>
  </div>
</article>
